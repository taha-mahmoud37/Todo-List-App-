<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>
    
    <!--header section input-->
    <header class="py-5 contaner">
        <div class="todo-head">
            <h1 class="">
                <span class="type">Todo List</span>
            </h1>
        </div>
        <div class="todo-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter an activity..." required>
            </div>
            <a href="#" class="todo-add">
                <i class="fas  fa-plus-square"></i>
            </a>
        </div>
    </header>
    <!--header section input-->
    
    <!--section todo items list-->
    <section class="container">
        
            <ul class="todo-list wow fadeInDown" data-wow-duration="1.5s" id="todo-count">
               
            </ul>
        
    </section>
    <!--section todo items list-->
    <script src="js/typed.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
